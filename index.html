<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ollama Agent Zero</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Markdown & Highlight -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #334155;
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-size: 15px;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      transition: transform 0.3s ease;
      z-index: 50;
    }

    .logo {
      font-weight: 600;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      box-shadow: var(--shadow);
    }
    .new-chat-btn:hover { background: var(--accent-hover); transform: translateY(-1px); }

    .history-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
      margin-top: 1rem;
    }

    .session-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .session-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.625rem;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      background: transparent;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
      font-size: 0.9rem;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .session-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .session-item.active { background: var(--bg-tertiary); color: var(--text-primary); }

    .settings-panel {
      background: var(--bg-primary);
      padding: 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-group { display: flex; flex-direction: column; gap: 0.375rem; }
    .form-group label { font-size: 0.8rem; color: var(--text-secondary); font-weight: 500; }
    
    input[type="text"], select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, select:focus { border-color: var(--accent); }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .checkbox-group input { accent-color: var(--accent); }

    .file-upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    .file-upload-btn:hover { background: #475569; }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      background: radial-gradient(circle at top right, #1e293b 0%, var(--bg-primary) 40%);
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 0 8rem 0;
      scroll-behavior: smooth;
    }

    .message-row {
      padding: 1.5rem 2rem;
      animation: fadeIn 0.3s ease;
    }
    .message-row.bot { background: rgba(30, 41, 59, 0.5); border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
    
    .message-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 1.5rem;
    }

    .avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1.25rem;
      box-shadow: var(--shadow);
    }
    .user .avatar { background: var(--accent); color: white; }
    .bot .avatar { background: var(--bg-tertiary); color: var(--accent); border: 1px solid var(--border); }

    .message-text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-primary);
    }
    .message-text p:first-child { margin-top: 0; }
    .message-text p:last-child { margin-bottom: 0; }
    
    /* Code Blocks */
    pre {
      background: #0d1117;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      overflow: hidden;
      margin: 1rem 0;
    }
    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
    }

    /* Input Area */
    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: linear-gradient(to top, var(--bg-primary) 60%, transparent);
      display: flex;
      justify-content: center;
    }

    .input-wrapper {
      width: 100%;
      max-width: 800px;
      position: relative;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.15);
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 1rem 3.5rem 1rem 1.25rem;
      resize: none;
      height: 60px;
      max-height: 200px;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.5;
    }

    .send-btn {
      position: absolute;
      right: 0.75rem;
      bottom: 0.75rem;
      width: 2.25rem;
      height: 2.25rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .send-btn:hover { background: var(--accent-hover); }
    .send-btn:disabled { background: var(--bg-tertiary); cursor: not-allowed; opacity: 0.7; }

    .disclaimer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.75rem;
    }

    /* Mobile Toggle */
    .mobile-toggle {
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        transform: translateX(-100%);
      }
      .sidebar.open { transform: translateX(0); }
      .mobile-toggle { display: block; }
      .message-row { padding: 1rem; }
      .message-container { gap: 1rem; }
      .avatar { width: 2rem; height: 2rem; font-size: 1rem; }
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite both;
      margin: 0 2px;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%, 100% { transform: scale(0.2); opacity: 0.2; } 50% { transform: scale(1); opacity: 1; } }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      animation: slideIn 0.3s ease;
      max-width: 300px;
    }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body>

  <button class="mobile-toggle" onclick="toggleSidebar()">
    <i data-lucide="menu"></i>
  </button>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <i data-lucide="bot" style="color:var(--accent)"></i> Ollama Chat
    </div>
    
    <button class="new-chat-btn" onclick="startNewSession()">
      <i data-lucide="plus"></i> New Chat
    </button>

    <div class="history-label">Recent Sessions</div>
    <div class="session-list" id="sessionList">
      <!-- Sessions injected here -->
    </div>

    <div class="settings-panel">
      <div class="form-group">
        <label>Model</label>
        <select id="models" onchange="startNewSession()"></select>
      </div>
      
      <div class="form-group">
        <label>System Persona</label>
        <input id="systemPrompt" type="text" placeholder="e.g. Helpful Assistant" onchange="startNewSession()">
      </div>

      <label class="checkbox-group">
        <input type="checkbox" id="useWebSearch"> 
        <span>Enable Web Search</span>
      </label>

      <div class="form-group">
        <label>Context File</label>
        <input type="file" id="fileUpload" style="display:none" onchange="uploadFile()">
        <button class="file-upload-btn" onclick="document.getElementById('fileUpload').click()">
          <i data-lucide="paperclip" size="14"></i> Upload PDF/Text
        </button>
        <div id="uploadStatus" style="font-size:0.75rem; color:var(--text-secondary); margin-top:4px"></div>
      </div>

      <div class="form-group">
        <label>API URL</label>
        <input id="baseUrl" type="text" placeholder="http://localhost:8000" onchange="fetchModels()">
      </div>
    </div>
  </div>

  <div class="main-content">
    <div id="chatArea">
      <div class="message-row bot">
        <div class="message-container">
          <div class="avatar"><i data-lucide="bot"></i></div>
          <div class="message-text">
            <p>Hello! I'm your AI assistant. Select a model and start chatting.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea id="messageInput" placeholder="Message Ollama..." rows="1"></textarea>
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
          <i data-lucide="send" size="18"></i>
        </button>
      </div>
      <div class="disclaimer">AI can make mistakes. Please verify important information.</div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    let currentSessionId = null;
    
    // Markdown Configuration
    marked.setOptions({
      highlight: function(code, lang) {
        const language = highlight.getLanguage(lang) ? lang : 'plaintext';
        return highlight.highlight(code, { language }).value;
      },
      langPrefix: 'hljs language-'
    });

    // Auto-resize textarea
    const textarea = document.getElementById('messageInput');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
      if(this.value === '') this.style.height = '60px';
    });

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Toast Notification
    function showToast(message, type='info') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.style.borderLeft = `4px solid ${type === 'error' ? 'var(--danger)' : 'var(--success)'}`;
      toast.innerHTML = `<span>${message}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // URL Helper
    function url(path){
      let base = document.getElementById('baseUrl').value.trim();
      if(!base) {
        if (window.location.protocol === 'file:') base = 'http://localhost:8000';
        else base = ''; 
      }
      return base.replace(/\/$/,'') + path;
    }

    // Fetch Models
    async function fetchModels(){
      const sel = document.getElementById('models');
      try{
        const res = await fetch(url('/api/models'));
        const data = await res.json();
        let list = data.models || [];
        sel.innerHTML = '';
        list.forEach(m=>{
          const o = document.createElement('option'); 
          const name = typeof m === 'string' ? m : m.name;
          o.value = name; 
          o.textContent = name; 
          sel.appendChild(o);
        });
        if(list.length > 0 && !currentSessionId) startNewSession();
      }catch(err){
        console.error(err);
        sel.innerHTML = '<option>Error loading models</option>';
        showToast('Failed to load models', 'error');
      }
    }

    // Start Session
    async function startNewSession(){
      const model = document.getElementById('models').value;
      const sysPrompt = document.getElementById('systemPrompt').value.trim();
      if(!model) return;
      
      document.getElementById('chatArea').innerHTML = '';
      let msg = `Started new chat with **${model}**`;
      if(sysPrompt) msg += `\nPersona: *${sysPrompt}*`;
      appendMessage('bot', msg);

      try{
        const res = await fetch(url('/api/sessions'),{
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            model: model,
            system_prompt: sysPrompt || null
          })
        });
        const data = await res.json();
        currentSessionId = data.session_id;
        document.getElementById('uploadStatus').textContent = '';
        loadSessionsList();
      }catch(err){
        showToast('Error creating session', 'error');
      }
    }

    // Upload File
    async function uploadFile(){
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if(!file) return;
      
      if(!currentSessionId) {
        showToast("Please start a session first!", 'error');
        fileInput.value = '';
        return;
      }

      const status = document.getElementById('uploadStatus');
      status.textContent = `Uploading ${file.name}...`;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch(url(`/api/sessions/${currentSessionId}/upload`), {
          method: 'POST',
          body: formData
        });
        
        if(!res.ok) throw new Error(await res.text());
        
        const data = await res.json();
        status.textContent = `‚úÖ ${file.name} added`;
        status.style.color = 'var(--success)';
        appendMessage('bot', `üìÑ **Document Uploaded**: *${file.name}*\nI can now answer questions about this file.`);
      } catch(err) {
        status.textContent = '‚ùå Upload failed';
        status.style.color = 'var(--danger)';
        showToast('Upload failed: ' + err.message, 'error');
      }
      fileInput.value = '';
    }

    // Send Message
    async function sendMessage(){
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      const model = document.getElementById('models').value;
      const useWebSearch = document.getElementById('useWebSearch').checked;
      
      if(!message) return;
      if(!currentSessionId) { await startNewSession(); }

      input.value = '';
      input.style.height = '60px';
      
      appendMessage('user', message);
      
      const botMsgId = appendMessage('bot', '', true); 
      const botMsgDiv = document.getElementById(botMsgId).querySelector('.message-text');
      
      botMsgDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

      try{
        const res = await fetch(url('/api/chat/stream'),{
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            session_id: currentSessionId, 
            model: model,
            message: message,
            use_web_search: useWebSearch
          })
        });

        if(!res.ok) throw new Error(res.statusText);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = '';
        
        botMsgDiv.innerHTML = '';

        while(true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            const chunk = decoder.decode(value, {stream: true});
            fullText += chunk;
            botMsgDiv.innerHTML = marked.parse(fullText);
            
            // Re-highlight code blocks
            botMsgDiv.querySelectorAll('pre code').forEach((block) => {
               highlight.highlightElement(block);
            });

            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
      }catch(err){
        const botMsgDiv = document.getElementById(botMsgId).querySelector('.message-text');
        botMsgDiv.innerHTML = `<span style="color:var(--danger)">Error: ${err.message}</span>`;
      }
    }

    // Append Message
    function appendMessage(role, text, isHtml=false){
      const div = document.createElement('div');
      div.className = `message-row ${role}`;
      div.id = 'msg-' + Date.now();
      
      const avatarIcon = role === 'user' ? '<i data-lucide="user"></i>' : '<i data-lucide="bot"></i>';
      
      let content = text;
      if(role === 'bot' && !isHtml) {
        content = marked.parse(text);
      } else if (!isHtml) {
        content = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      div.innerHTML = `
        <div class="message-container">
          <div class="avatar">${avatarIcon}</div>
          <div class="message-text">${content}</div>
        </div>
      `;
      
      const chatArea = document.getElementById('chatArea');
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
      
      // Refresh icons
      lucide.createIcons();
      
      return div.id;
    }

    // Load Sessions
    async function loadSessionsList(){
      try {
        const res = await fetch(url('/api/sessions'));
        const sessions = await res.json();
        const list = document.getElementById('sessionList');
        list.innerHTML = '';
        sessions.forEach(s => {
          const btn = document.createElement('button');
          btn.className = 'session-item';
          btn.innerHTML = `<i data-lucide="message-square" size="14"></i> ${s.model} <span style="opacity:0.5;font-size:0.8em">(${s.message_count})</span>`;
          btn.onclick = () => {
             document.querySelectorAll('.session-item').forEach(b => b.classList.remove('active'));
             btn.classList.add('active');
             loadSession(s.session_id);
          };
          list.appendChild(btn);
        });
        lucide.createIcons();
      } catch(e) {}
    }

    async function loadSession(id){
      currentSessionId = id;
      document.getElementById('chatArea').innerHTML = '';
      try {
        const res = await fetch(url(`/api/sessions/${id}/history`));
        const history = await res.json();
        history.forEach(msg => {
          appendMessage(msg.role, msg.content);
        });
      } catch(e) {
        console.error(e);
      }
    }

    // Enter key
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Init
    fetchModels();
    loadSessionsList();
  </script>
</body>
</html>
